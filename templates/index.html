<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hyundai Internship Portal</title>
  <style>
   :root {
  --hyundai-blue:rgb(33, 10, 56);
  --hyundai-glow:rgb(14, 0, 83);
  --background-dark: #0f172a;
  --panel-dark: rgba(30, 41, 59, 0.7);
  --text-light:rgb(3, 12, 25);
  --glass-bg: rgba(255, 255, 255, 0.08);
  --blur: blur(1  2px);
  --accent: #94e2ff;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Orbitron', sans-serif;
}

body {
  background: url("/static/oo.png") no-repeat center top;

  background-size: cover;
  background-attachment: fixed;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px 23px;
  color: var(--text-light);
  
}

.container {
  max-width: 850px;
  width: 100%;
  background: var(--glass-bg);
  backdrop-filter: var(--blur);
  border: 1px solid var(--hyundai-blue);
  box-shadow: 0 0 28px rgba(14, 165, 233, 0.4);
  padding: 32px;
  border-radius: 20px;
}

header {
  text-align: center;
  margin-bottom: 32px;
}

header h1 {
  font-size: 30px;
  color: var(--hyundai-blue);
  text-shadow: 0 0 16px var(--hyundai-glow);
  letter-spacing: 1.5px;
}

header p {
  font-size: 14px;
  color: #cbd5e1;
  margin-top: 8px;
}

h2 {
  margin: 24px 0 16px;
  color: var(--hyundai-glow);
  border-bottom: 1px dashed var(--accent);
  padding-bottom: 6px;
  font-size: 18px;
}

label {
  font-size: 13px;
  color: var(--text-light);
  text-transform: uppercase;
  margin-bottom: 6px;
}

input[type="text"],
input[type="email"],
input[type="tel"] {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  background: var(--panel-dark);
  border: 2px solid #334155;
  color: #e0f2fe;
  margin-bottom: 18px;
  transition: border 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="tel"]:focus {
  border-color: var(--hyundai-glow);
  box-shadow: 0 0 10px var(--hyundai-glow);
  outline: none;
}

.radio-group {
  display: flex;
  gap: 24px;
  margin-bottom: 18px;
  align-items: center;
}

.radio-group label {
  margin-bottom: 0;
  color: var(--text-light);
}

.actions {
  display: flex;
  gap: 16px;
  margin-top: 30px;
}

.submit-btn, .client-btn {
  flex: 1;
  background: var(--hyundai-blue);
  color: var(--background-dark);
  font-weight: bold;
  font-size: 14px;
  border: none;
  border-radius: 12px;
  padding: 14px 0;
  cursor: pointer;
  box-shadow: 0 0 14px rgba(56, 189, 248, 0.4);
  transition: all 0.3s ease;
}

.submit-btn:hover, .client-btn:hover {
  background: var(--hyundai-glow);
  transform: translateY(-2px);
}

footer {
  margin-top: 40px;
  text-align: center;
  font-size: 13px;
  color: #a0aec0;
  text-shadow: 0 0 4px #0ea5e9;
}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Hyundai Internship Registration</h1>
      <p>Driven by Excellence ✦ Powered by Innovation ✦ Styled by Ioniq</p>
    </header>

    <form method="POST" action="/submit">
      <h2>Student Details</h2>
      <label>Name</label>
      <input type="text" name="student_name" required>

      <label>Mobile</label>
      <input type="tel" name="student_mobile" required>

      <label>Email</label>
      <input type="email" name="student_email" required>

      <label>Address</label>
      <input type="text" name="student_address" required>

      <div class="radio-group">
        <label><input type="radio" name="internship_type" value="Project" required> Project</label>
        <label><input type="radio" name="internship_type" value="In-Plant Training"> In-Plant Training</label>
      </div>

      <h2>College Details</h2>
      <label>College</label>
      <input type="text" name="college">

      <label>Discipline</label>
      <input type="text" name="discipline">

      <label>HOD Name</label>
      <input type="text" name="hod_name">

      <label>HOD Email</label>
      <input type="email" name="hod_email">

      <label>HOD Mobile</label>
      <input type="tel" name="hod_mobile">

      <h2>Referring Employee Details</h2>
      <label>Employee Name</label>
      <input type="text" name="employee_name">

      <label>Designation</label>
      <input type="text" name="designation">

      <label>Employee ID</label>
      <input type="text" name="employee_id">

      <label>Department</label>
      <input type="text" name="employee_department">

      <label>Mobile</label>
      <input type="tel" name="employee_mobile">

      <label>Relationship</label>
      <input type="text" name="relationship">

      <h2>Project Details</h2>
      <label>Project Title</label>
      <input type="text" name="project_title">

      <label>Project Guide Name (HMI)</label>
      <input type="text" name="project_guide_name">

      <label>Section</label>
      <input type="text" name="section">

      <label>Department</label>
      <input type="text" name="project_department">

      <label>Employee ID</label>
      <input type="text" name="project_employee_id">

      <label>Mobile</label>
      <input type="tel" name="project_mobile">

      <div class="actions">
        <button type="submit" class="submit-btn" style="background-color:white;">Submit</button>
<button type="button" class="client-btn" style="background-color:white;" onclick="window.location.href='/enter_pass'">
  Client Panel
</button>
      </div>
    </form>

    <footer>
      <p>Hyundai ✦ Engineering the Future ✦ Internships with Purpose</p>
    </footer>
  </div>
</body>
</html>
